{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="old_name">Item to Delete:</label>
                <select name="old_name">
                {% for item in items %}
                    <option value="{{ item.name }}">{{ item.name }}</option>
                {% endfor %}
                </select>
            </div>
                <button type="submit" class="btn btn-default delete" id="submit" type="submit" onclick="return confirm('Are you sure you want to delete?');">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
                </form>
                <a href = '{{url_for('showCatalog')}}'>
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
    </div>
</div>

{% endblock %}
