{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}


    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="old_name">Item to Edit:</label>
                    <select name="old_name">
                    {% for item in items %}
                        <option value="{{ item.name }}">{{ item.name }}</option>
                    {% endfor %}
                    </select>
                    <br>
                    <label for="category">New Category:</label>
                    <select name="category">
                    {% for cat in categories %}
                        <option value="{{ cat.name }}">{{ cat.name }}</option>
                    {% endfor %}
                    </select>
                    <br>
                    <label for="name">New Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" placeholder="Enter new item name">

                    <label for="description">New Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Enter new item name"></textarea>

                </div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    <a href = '{{url_for('showCatalog')}}'>
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
