<div class="flash">
    {% with messages = get_flashed_messages() %}
    {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
    {% else %}
        <ul>
            <li><strong class="placeholder">-</strong></li>
        </ul>
    {% endif %}
    {% endwith %}
</div>
