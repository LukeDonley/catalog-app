{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<div class="row">
    <div class="container">
        <div class="col-md-4 category-list well">
            <h2>Categories</h2>
            {% for cat in categories %}
            {% if cat.id == category.id %}
            <a href = "{{url_for('showCategory', category_id = cat.id)}}">
                <h3 class="highlighted">{{cat.name}}</h3></a>
                {% else %}
                <a href = "{{url_for('showCategory', category_id = cat.id)}}">
                    <h3>{{cat.name}}</h3></a>
                {% endif %}
                {% endfor %}
        </div>
                    

        <div class="col-md-6 item-list well">
            <h2>Item Description</h2>
            <h3>{{item.description}}</h3>
                    
        </div>
    </div>
</div>

{% endblock %}
